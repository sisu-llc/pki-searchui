language: java
env:
  global:
  - secure: 
  - secure: 
script: mvn -B deploy -DskipTests -s mvnsettings.xml
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - frontend/target/*.zip
    - module/target/*.zip
    - servlet/target/*.war
  skip_cleanup: true
  prerelease: true
  on:
    repo: attivio/searchui
    branch: develop
